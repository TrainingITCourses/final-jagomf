<p>Lanzamiento:</p>

<div *ngIf="launch; else loading">
  <ul>
    <li>Nombre completo: {{launch.name}}</li>
    <li>Fecha: {{launch.net | date}}</li>
    <li>Cohete: {{launch.rocket?.name}}</li>
    <li>Pa√≠s de lanzamiento: {{launch.location?.countryCode}}</li>
    <li>Agencia: {{launch.rocket?.agencies[0]?.name}}</li>
  </ul>
</div>

<ng-template #loading><p>Cargando detalles...</p></ng-template>
