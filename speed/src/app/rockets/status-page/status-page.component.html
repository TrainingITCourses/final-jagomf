<p>Lanzamientos para el estado actual: <strong>{{thisStateLaunches.length}}</strong></p>

<section *ngIf="thisStateLaunches.length && status">
  <p>
    Ordenar lanzamientos por fecha:<br/>
    <app-sort-buttons (sortChanged)="sorted($event)"></app-sort-buttons>
  </p>
  <p>Lanzamientos</p>
  <app-launches-list
    [list]="launches"
    [status]="status"
    [sort]="order">
  </app-launches-list>
</section>
